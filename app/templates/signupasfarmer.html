{% extends "base.html" %}

{% block content %}
    <div id="login" class="text-center">
        <div class="form-signin">
        

            <img id="login-img" class="mb-4" src="{{ url_for('static',filename='image/icon.png') }}" alt="" style="border-radius: 2rem;" width="72" height="72">
            <form method="POST" action="/signupasfarmer" style="border:1px solid white; padding:5px; border-radius: 9px; background-color: white;">
            
            <h1 class="h3 mb-3 fw-normal ">Sign Up As Farmer</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="floatingInput" placeholder="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>
        
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <br><br>
            <p class="fs-6">Sign Up as buyer?<a href="{{ url_for('auth.signupbuyer') }}">click here</a></p>
            
        </form>


        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger" ;">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
    </div>

{% endblock %}
